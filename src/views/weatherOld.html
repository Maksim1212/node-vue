<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="/src/views/assets/weather.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <title>Weather</title>
</head>

<body>

    <div class="container" id="app">
        <div class="navigation">
            <template>
            <form @submit.prevent="getWeather()">
              <input v-model="city" type="text" required>
              <button type="submit">
                Get Weather
              </button>
            </form>
          </template>



        </div>

        <div class="results">
            <h1>{{errorMessage}}</h1>

            <table class="weekDays">
                <td v-for="day of daysName" class="days">
                    <!--  {{day}} -->
                    <a href="wdwdwdw"> {{day}}</a>
                </td>
            </table>

            <table class="weekDays">
                <td v-for="date of dates" class="days">
                    {{date}}
                </td>
            </table>
            <table class="weekDays">
                <td v-for="description of descriptions" class="days">
                    {{description}}
                </td>
            </table>

            <table class="weatherImages">
                <td v-for="weatherIamgeUrl in weather" class="images">
                    <img v-bind:src="weatherIamgeUrl">
                </td>
            </table>

            <table class="weekDays">
                <td v-for="temp of temps" class="days">
                    {{temp}}
                </td>
            </table>
            <table class="weekDays">
                <td v-for="wind of winds" class="days">
                    {{wind}}
                </td>
            </table>
            <table class="weekDays">
                <td v-for="humudity of humuditys" class="days">
                    {{humudity}}
                </td>
            </table>

        </div>

    </div>
    <script type="module" src="/src/views/frontend.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</body>

</html>
